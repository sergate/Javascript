<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#bla"  />
    <title>Mara Bollo - Pasteleria Creativa</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  
  <body>
    <header class="header">
      <div class="header__content">
        <img
          src="./img/logo_definitivo_Mara_Bollo.webp"
          alt="logo de la pasteleria"
        />
      </div>
    </header>

    <header class="container-fluid bg-dark position-sticky top-0">
      <ul
        class="nav nav-pills mb-3 py-3 container"
        id="pills-tab"
        role="tablist"
      >
        <li class="nav-item text-primary" role="presentation">
          <a
            class="nav-link active"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
            >Inicio</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Productos</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
            >Carrito</a
          >
        </li>
      </ul>
    </header>

    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
      >
      <div class="container mt-2">
        <div class="row">
          <div class="col-md-3 col-sm-6 py-2">
            <div class="card card-block">
              <img src="./img/box 2.webp" alt="box tematica">
              <h5 class="card-title mt-3 mb-3 text-center">Box Tematicas</h5>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 py-2">
            <div class="card card-block">
              <img src="./img/mesa 4.webp" alt="mesas tematicas">
              <h5 class="card-title  mt-3 mb-3 text-center">Mesas Tematicas</h5>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 py-2">
            <div class="card card-block">
              <img src="./img/pastafrola.webp" alt="tortas clasicas">
              <h5 class="card-title  mt-3 mb-3 text-center">Tortas Clasicas</h5></div>
            </div>
          <div class="col-md-3 col-sm-6 py-2">
            <div class="card card-block">
              <img src="./img/cumple 1.webp" alt="tortas">
              <h5 class="card-title  mt-3 mb-3 text-center">Tortas Cumpleaños</h5>
            </div>
          </div>    
        </div>
    </div>
      </div>
      <div
        class="tab-pane fade container"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
      >
        <div class="products"></div>
       

      </div>
      <div
        class="tab-pane fade carrito"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
      >
      <br>
      <table class="table table-dark table-hover">
        <thead>
          <tr class="text-primary">
            <th scope="col">#</th>
            <th scope="col">Productos</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody class="tbody">
          
        
          
        </tbody>
      </table>
      <br><br>
      <div class="row mx-4">
        <div class="col">
          <h3 class="itemCartTotal text-white">Total: 0</h3>
        </div>
        <div class="col d-flex justify-content-end">
          <button class="btn btn-success">COMPRAR</button>
        </div>
      </div>
      
      </div>
    </div>

    <footer class="text-center text-lg-start" style="background-color: rgb(142, 217, 192);">
        <div class="text-center fw-bold text-white p-2" style="background-color: rgba(0, 0, 0, 0.2);">
          Seguinos para mas novedades
        </div>
        <div class="container d-flex justify-content-center py-5">
          <button type="button" class="btn btn-primary btn-lg btn-floating mx-2">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="btn btn-primary btn-lg btn-floating mx-2">
            <i class="fab fa-instagram"></i>
          </button>
        </div>
        <div class="text-center fw-bold text-white p-2" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2022 Copyright: Todos los Derechos Reservados
        </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://kit.fontawesome.com/d85f442e42.js" crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
